<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用word-spacing 属性设置字间距</title>
        <style>
            div{
                word-spacing: 30px;
            }
        </style>
    </head>
    <body>
        <div>字间距 的</div>
        <div>word spacing</div>
    </body>
</html>
