<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用line-height设置行高</title>
        <style>
            p{
                text-indent: 2em;
            }
            #box1{
                color:#00F;
                line-height: 24px;
            }
            #box2{
                line-height: 80%;
            }
            #box3{
                color:#80F;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <p id="box1">成功根本没有秘诀，如果有的话，就只有两个词：谦虚、坚持。越有本事的人越没脾气，因为素质、修为、涵养学识，能力财力会综合一个人的品格。</p>

    </body>
</html>
