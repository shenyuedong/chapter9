<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用background-color属性设置背景颜色</title>
        <style>
            p{
                height: 50px;
            }
            body{
                background-color: #BCE9E2;
            }
            #box1{
                background-color: #FCF;
            }
            #box2{
                background-color: rgb(143,169,228);
            }
            #box3{
                background-color: olive;
            }
        </style>
    </head>
    <body>
        <p id="box1">背景颜色</p>
        <p id="box2">背景颜色</p>
        <p id="box3">背景颜色</p>
    </body>
</html>
