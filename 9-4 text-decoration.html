<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用text-decoration属性设置链接样式</title>
        <style>
            a:link{
                text-decoration: overline;
            }
            a:hover{
                color:red;
                text-decoration: underline;
            }
            a:visited{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <p><a href="#">习近平同普京</p>
    </body>
</html>
