<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用letter-spacing属性设置字符间距</title>
        <style>
            .pos{
                letter-spacing: 18px;
            }
            .neg{
                letter-spacing: normal;
            }
        </style>
    </head>
    <body>
        <div class="pos">字符间距</div>
        <div class="neg">字符间距</div>
    </body>
</html>
