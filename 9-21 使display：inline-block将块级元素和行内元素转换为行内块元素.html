<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使display：inline-block将块级元素和行内元素转换为行内块元素</title>
        <style>
            .div1{
                width:430px;
                height:30px;
                border:3px solid #000;
            }
            .div2,.span1{
                width: 150px;
                height: 100px;
                padding: 10px;
                margin: 20px;
                font-size:24px;
                background: red;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="div1">DIV元素1</div>
        <div class="div2">DIV元素2</div>
        <span class="span1">span元素</span>
    </body>
</html>
