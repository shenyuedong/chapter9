<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用text-align属性设置文本的对齐方式</title>
        <style>
            #box2{
                text-align: left;
            }
            #box3{
                text-align:center;
            }
            #box4{
                text-align:right;
            }
        </style>
    </head>
<body>
    <p id="box1">默认左对齐</p>
    <p id="box2">左对齐</p>
    <p id="box3">居中对齐</p>
    <p id="box4">右对齐</p>
</body>
</html>
