<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用font属性设置字体样式</title>
        <style>
            #box1{
                font:italic bold 16px/1.5 Tahoma,"微软雅黑","黑体",sans-serif;
            }
            #box2{
                font: 20px/30px Arial,"黑体",sans-serif;
            }
            #box3{
                font:italic bold 22px;
            }
        </style>
    </head>
    <body>
        <p id="box1">使用font属性设置字体样式</p>
        <p id="box2">使用font属性设置字体样式</p>
        <p id="box3">使用font属性设置字体样式</p>
    </body>
</html>
