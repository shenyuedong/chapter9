<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用text-indent属性设置文本首行字符缩进距离</title>
        <style>
            #box1{
                text-indent:32px;
            }
            #box2{
                color:#63C;
                text-indent:2em;
            }
        </style>
    </head>
    <body>
        <p id="box1">划分段落，段首缩进</p>
        <p id="box2">划分段落，段首缩进</p>
    </body>
</html>
