<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用display：block将行内元素转换为块级元素</title>
        <style>
            body{
                margin:0;
                padding:0;
            }
            .sp1,.sp2{
                width: 300px;
                height: 100px;
                margin: 10px;
                background: #F9F;
            }
            .sp2{
                display: block;
            }
        </style>
    </head>
    <body>
        <span class="sp1">行内元素span1</span>
        <div>DIV</div>
        <span class="sp2">行内元素span2设置display:block后的结果</span>
    </body>
</html>
