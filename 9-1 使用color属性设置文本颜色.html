<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 使用color属性设置文本颜色</title>
        <style>
        #box1{
            color:red;
        }
        #box2{
            color:F0F;
        }
        #box3{
            color:#2D35DD;
        }
        </style>
    </head>
    <body>
        <p id="box1">使用color属性设置文本颜色</p>
        <p id="box2">使用color属性设置文本颜色</p>
        <p id="box3">使用color属性设置文本颜色</p>
    </body>
</html>
