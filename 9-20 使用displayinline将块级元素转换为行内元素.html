<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用display:inline将块级元素转换为行内元素</title>
        <style>
            .div1,.div2{
                width: 150px;
                height:100px;
                font-size: 24px;
                background: #F9F;
                display:inline;
            }
        </style>
    </head>
    <body>
        <div class="div1">DIV元素1</div>
        <div class="div2">DIV元素2</div>
    </body>
</html>
