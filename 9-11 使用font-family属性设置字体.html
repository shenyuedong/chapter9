<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用font-family属性设置字体</title>
        <style>
            #box1{
                font: size 30px;
                font-family: Tahoma, Arial, 'Times New Roman',"微软雅黑","黑体","SimSun",sans-serif;
            }
            #box2{
                font-size: 30px;
                font-family: "微软雅黑";
            }
            #box3{
                font-size: size 30px;
                font-family: Tahoma;
            }
            #box4{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <p id="box1">华软软件学院  shen</p>
        <p id="box2">华软软件学院 shen</p>
        <p id="box3">华软软件学院   shen</p>
        <p id="box4">华软软件学院    shen</p>
    </body>
</html>
